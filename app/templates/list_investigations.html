<!-- list_investigations.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigaciones Previas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-center text-3xl font-bold">Investigaciones Previas</h1>

        <!-- Lista de investigaciones previas -->
        <ul class="mt-5">
            {% for investigation in investigations %}
                <li class="mt-2 text-center">
                    <a href="/results/{{ investigation }}" class="text-blue-500 hover:text-blue-700">{{ investigation }}</a>
                </li>
            {% else %}
                <li class="mt-5 text-center text-gray-600">No se encontraron investigaciones previas.</li>
            {% endfor %}
        </ul>

        <!-- Botón para volver a la página principal -->
        <div class="mt-10 text-center">
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
